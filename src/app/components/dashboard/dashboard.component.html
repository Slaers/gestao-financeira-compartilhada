<div class="container mt-4">
  <h2>Dashboard</h2>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Despesas por Categoria</h3>
        <canvas baseChart
          [data]="pieChartData"
          [type]="'pie'"
          [options]="pieChartOptions">
        </canvas>
        <div *ngIf="!hasDespesasData" class="alert alert-info mt-2">
          Não há dados de despesas para exibir no gráfico de categorias.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="chart-container">
        <h3>Receitas vs. Despesas (Últimos 6 Meses)</h3>
        <canvas baseChart
          [data]="barChartData"
          [type]="'bar'"
          [options]="barChartOptions">
        </canvas>
        <div *ngIf="!hasMovimentacoesData" class="alert alert-info mt-2">
          Não há dados de receitas ou despesas para exibir no gráfico de comparação.
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
